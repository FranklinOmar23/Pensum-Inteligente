trigger:
  branches:
    include:
      - Dev
      - QA
      - master

pr: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: BuildAndTest
  displayName: 'Build and Test'
  steps:
  - script: |
      cd Client
      npm install
      npm run build
    displayName: 'Build Frontend'

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)/Client/build'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)/Client'
    displayName: 'Copy Frontend Build Artifacts'

  - script: |
      cd Server
      npm install
      npm run test
    displayName: 'Build and Test Backend'

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)/Server'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)/Server'
    displayName: 'Copy Backend Artifacts'

- job: RunUnitTests
  displayName: 'Run Unit Tests'
  dependsOn: BuildAndTest
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  steps:
  - script: |
      cd Server/Test
      npm install
      npm run test
    displayName: 'Run Backend Unit Tests'
